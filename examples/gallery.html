<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PinchZoom - 이미지 갤러리</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 20px 0;
        text-align: center;
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      }

      .header h1 {
        margin: 0;
        color: #333;
        font-size: 2rem;
      }

      .header p {
        margin: 10px 0 0 0;
        color: #666;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .gallery-section {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .gallery-section h2 {
        margin: 0 0 20px 0;
        color: #333;
        font-size: 1.5rem;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }

      .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .gallery-item:hover {
        transform: translateY(-5px);
      }

      .gallery img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }

      .masonry-gallery {
        columns: 3;
        column-gap: 20px;
      }

      .masonry-item {
        break-inside: avoid;
        margin-bottom: 20px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .masonry-item img {
        width: 100%;
        height: auto;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .masonry-item:hover img {
        transform: scale(1.02);
      }

      .controls {
        background: #f8f9fa;
        border-radius: 12px;
        padding: 20px;
        margin: 20px 0;
      }

      .btn {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        margin: 5px;
        font-size: 14px;
        transition: transform 0.2s ease;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .status {
        background: #e7f3ff;
        border: 1px solid #bee5eb;
        border-radius: 8px;
        padding: 15px;
        margin: 20px 0;
        font-family: monospace;
      }

      @media (max-width: 768px) {
        .masonry-gallery {
          columns: 2;
        }

        .gallery {
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 15px;
        }
      }

      @media (max-width: 480px) {
        .masonry-gallery {
          columns: 1;
        }

        .gallery {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>🖼️ PinchZoom 갤러리 예제</h1>
      <p>다양한 갤러리 레이아웃에서 핀치 줌 기능을 확인해보세요</p>
    </div>

    <div class="container">
      <!-- 그리드 갤러리 -->
      <div class="gallery-section">
        <h2>📱 그리드 갤러리</h2>
        <p>
          균등한 크기의 그리드 레이아웃입니다. 모든 이미지가 동일한 높이로
          표시됩니다.
        </p>

        <div class="gallery" id="grid-gallery">
          <div class="gallery-item">
            <img
              class="grid-image"
              src="https://picsum.photos/400/300?random=1"
              alt="그리드 이미지 1"
            />
          </div>
          <div class="gallery-item">
            <img
              class="grid-image"
              src="https://picsum.photos/400/300?random=2"
              alt="그리드 이미지 2"
            />
          </div>
          <div class="gallery-item">
            <img
              class="grid-image"
              src="https://picsum.photos/400/300?random=3"
              alt="그리드 이미지 3"
            />
          </div>
          <div class="gallery-item">
            <img
              class="grid-image"
              src="https://picsum.photos/400/300?random=4"
              alt="그리드 이미지 4"
            />
          </div>
          <div class="gallery-item">
            <img
              class="grid-image"
              src="https://picsum.photos/400/300?random=5"
              alt="그리드 이미지 5"
            />
          </div>
          <div class="gallery-item">
            <img
              class="grid-image"
              src="https://picsum.photos/400/300?random=6"
              alt="그리드 이미지 6"
            />
          </div>
        </div>
      </div>

      <!-- 메이슨리 갤러리 -->
      <div class="gallery-section">
        <h2>🧱 메이슨리 갤러리</h2>
        <p>
          Pinterest 스타일의 메이슨리 레이아웃입니다. 이미지의 원본 비율이
          유지됩니다.
        </p>

        <div class="masonry-gallery" id="masonry-gallery">
          <div class="masonry-item">
            <img
              class="masonry-image"
              src="https://picsum.photos/300/400?random=7"
              alt="메이슨리 이미지 1"
            />
          </div>
          <div class="masonry-item">
            <img
              class="masonry-image"
              src="https://picsum.photos/300/250?random=8"
              alt="메이슨리 이미지 2"
            />
          </div>
          <div class="masonry-item">
            <img
              class="masonry-image"
              src="https://picsum.photos/300/350?random=9"
              alt="메이슨리 이미지 3"
            />
          </div>
          <div class="masonry-item">
            <img
              class="masonry-image"
              src="https://picsum.photos/300/300?random=10"
              alt="메이슨리 이미지 4"
            />
          </div>
          <div class="masonry-item">
            <img
              class="masonry-image"
              src="https://picsum.photos/300/450?random=11"
              alt="메이슨리 이미지 5"
            />
          </div>
          <div class="masonry-item">
            <img
              class="masonry-image"
              src="https://picsum.photos/300/200?random=12"
              alt="메이슨리 이미지 6"
            />
          </div>
          <div class="masonry-item">
            <img
              class="masonry-image"
              src="https://picsum.photos/300/380?random=13"
              alt="메이슨리 이미지 7"
            />
          </div>
          <div class="masonry-item">
            <img
              class="masonry-image"
              src="https://picsum.photos/300/280?random=14"
              alt="메이슨리 이미지 8"
            />
          </div>
          <div class="masonry-item">
            <img
              class="masonry-image"
              src="https://picsum.photos/300/320?random=15"
              alt="메이슨리 이미지 9"
            />
          </div>
        </div>
      </div>

      <!-- 컨트롤 패널 -->
      <div class="gallery-section">
        <h2>🎮 갤러리 컨트롤</h2>
        <div class="controls">
          <button class="btn" onclick="initializeGalleries()">
            🚀 갤러리 초기화
          </button>
          <button class="btn" onclick="destroyGalleries()">
            🗑️ 갤러리 제거
          </button>
          <button class="btn" onclick="updateGalleryOptions()">
            ⚙️ 옵션 변경
          </button>
          <button class="btn" onclick="showGalleryStats()">📊 통계 보기</button>
          <button class="btn" onclick="addMoreImages()">➕ 이미지 추가</button>
        </div>

        <div id="status" class="status">
          <strong>상태:</strong> 페이지가 로드되었습니다. "갤러리 초기화" 버튼을
          클릭하세요.
        </div>
      </div>
    </div>

    <script type="module">
      import { PinchZoom, createPinchZoom } from "../src/index.js";

      let gridGallery = null;
      let masonryGallery = null;

      // 갤러리 초기화
      window.initializeGalleries = function () {
        try {
          updateStatus("🚀 갤러리 초기화 중...", "info");

          // 기존 인스턴스 정리
          if (gridGallery) gridGallery.destroy();
          if (masonryGallery) masonryGallery.destroy();

          // 그리드 갤러리 초기화
          gridGallery = new PinchZoom(".grid-image", {
            backgroundColor: "rgba(0, 0, 0, 0.8)",
            maxScale: 4,
            transitionDuration: "0.3s",
          });

          // 메이슨리 갤러리 초기화
          masonryGallery = createPinchZoom(".masonry-image", {
            backgroundColor: "rgba(255, 255, 255, 0.9)",
            maxScale: 5,
            transitionDuration: "0.4s",
          });

          updateStatus("✅ 갤러리가 성공적으로 초기화되었습니다.", "success");
        } catch (error) {
          updateStatus(
            "❌ 갤러리 초기화 중 오류 발생: " + error.message,
            "error"
          );
          console.error("갤러리 초기화 오류:", error);
        }
      };

      // 갤러리 제거
      window.destroyGalleries = function () {
        try {
          if (gridGallery) {
            gridGallery.destroy();
            gridGallery = null;
          }
          if (masonryGallery) {
            masonryGallery.destroy();
            masonryGallery = null;
          }
          updateStatus("🗑️ 모든 갤러리가 제거되었습니다.", "success");
        } catch (error) {
          updateStatus(
            "❌ 갤러리 제거 중 오류 발생: " + error.message,
            "error"
          );
          console.error("갤러리 제거 오류:", error);
        }
      };

      // 갤러리 옵션 업데이트
      window.updateGalleryOptions = function () {
        try {
          const newOptions = {
            backgroundColor: "rgba(255, 0, 100, 0.7)",
            maxScale: 6,
            transitionDuration: "0.2s",
          };

          if (gridGallery) {
            gridGallery.updateOptions(newOptions);
          }
          if (masonryGallery) {
            masonryGallery.updateOptions(newOptions);
          }

          updateStatus("⚙️ 갤러리 옵션이 업데이트되었습니다.", "success");
        } catch (error) {
          updateStatus(
            "❌ 옵션 업데이트 중 오류 발생: " + error.message,
            "error"
          );
          console.error("옵션 업데이트 오류:", error);
        }
      };

      // 갤러리 통계 표시
      window.showGalleryStats = function () {
        try {
          const stats = [];

          if (gridGallery) {
            const state = gridGallery.getState();
            stats.push(`그리드: ${state.instanceCount}개 인스턴스`);
          }

          if (masonryGallery) {
            const state = masonryGallery.getState();
            stats.push(`메이슨리: ${state.instanceCount}개 인스턴스`);
          }

          if (stats.length === 0) {
            updateStatus("📊 활성화된 갤러리가 없습니다.", "warning");
          } else {
            updateStatus("📊 갤러리 통계: " + stats.join(" | "), "info");
          }

          // 상세 정보를 콘솔에 출력
          console.log("=== 갤러리 상세 통계 ===");
          if (gridGallery) {
            console.log("그리드 갤러리:", gridGallery.getState());
            console.log("그리드 건강 상태:", gridGallery.healthCheck());
          }
          if (masonryGallery) {
            console.log("메이슨리 갤러리:", masonryGallery.getState());
            console.log("메이슨리 건강 상태:", masonryGallery.healthCheck());
          }
        } catch (error) {
          updateStatus("❌ 통계 조회 중 오류 발생: " + error.message, "error");
          console.error("통계 조회 오류:", error);
        }
      };

      // 이미지 추가
      window.addMoreImages = function () {
        try {
          updateStatus("➕ 새 이미지 추가 중...", "info");

          // 그리드 갤러리에 이미지 추가
          const gridContainer = document.getElementById("grid-gallery");
          for (let i = 0; i < 3; i++) {
            const item = document.createElement("div");
            item.className = "gallery-item";

            const img = document.createElement("img");
            img.className = "grid-image";
            img.src = `https://picsum.photos/400/300?random=${Date.now() + i}`;
            img.alt = `새 그리드 이미지 ${i + 1}`;

            item.appendChild(img);
            gridContainer.appendChild(item);
          }

          // 메이슨리 갤러리에 이미지 추가
          const masonryContainer = document.getElementById("masonry-gallery");
          for (let i = 0; i < 3; i++) {
            const item = document.createElement("div");
            item.className = "masonry-item";

            const img = document.createElement("img");
            img.className = "masonry-image";
            const height = 250 + Math.floor(Math.random() * 200); // 250-450px
            img.src = `https://picsum.photos/300/${height}?random=${
              Date.now() + i + 100
            }`;
            img.alt = `새 메이슨리 이미지 ${i + 1}`;

            item.appendChild(img);
            masonryContainer.appendChild(item);
          }

          // 새 이미지들에 PinchZoom 적용
          if (gridGallery) {
            gridGallery.destroy();
            gridGallery = new PinchZoom(".grid-image", {
              backgroundColor: "rgba(0, 0, 0, 0.8)",
              maxScale: 4,
            });
          }

          if (masonryGallery) {
            masonryGallery.destroy();
            masonryGallery = createPinchZoom(".masonry-image", {
              backgroundColor: "rgba(255, 255, 255, 0.9)",
              maxScale: 5,
            });
          }

          updateStatus(
            "➕ 새 이미지가 추가되고 PinchZoom이 적용되었습니다.",
            "success"
          );
        } catch (error) {
          updateStatus(
            "❌ 이미지 추가 중 오류 발생: " + error.message,
            "error"
          );
          console.error("이미지 추가 오류:", error);
        }
      };

      // 상태 업데이트 함수
      function updateStatus(message, type = "info") {
        const statusElement = document.getElementById("status");
        statusElement.className = `status ${type}`;
        statusElement.innerHTML = `<strong>상태:</strong> ${message}`;
        console.log(`[${type.toUpperCase()}] ${message}`);
      }

      // 페이지 로드 시 자동 초기화
      window.addEventListener("load", function () {
        setTimeout(() => {
          initializeGalleries();
        }, 500);
      });
    </script>
  </body>
</html>
